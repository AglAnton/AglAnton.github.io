<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<meta type="text" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/calcul.css">
	<script src="js/calcul.js" defer></script>
</head>
<body onkeydown="even(event)">
	<div class="calcul">
		<div id="screen">
			<p class="screen" id="screen_result"></p>
			
			<p class="screen" id="screen_1"></p>
													<p class="screen" id="screen_sign_1"></p>
			<p class="screen" id="screen_2"></p>
													<p class="screen" id="screen_sign_2"></p>
			<p class="screen" id="screen_3"></p>
													<p class="screen" id="screen_sign_3"></p>
			<p class="screen" id="screen_4"></p> 
													<p class="screen" id="screen_sign_4"></p>
			<p class="screen" id="screen_5"></p>
													<p class="screen" id="screen_sign_5"></p>
			<p class="screen" id="screen_6"></p>
													<p class="screen" id="screen_sign_6"></p>
			<p class="screen" id="screen_7"></p>
													<p class="screen" id="screen_sign_7"></p>
			<p class="screen" id="screen_8"></p>
													<p class="screen" id="screen_sign_8"></p>
			<p class="screen" id="screen_9"></p>
													<p class="screen" id="screen_sign_9"></p>
			<p class="screen" id="screen_10"></p>
			
		</div>
		<div>
			<button onclick="num('1')" id="n1">1</button>
			<button onclick="num('2')" id="n2">2</button>
			<button onclick="num('3')" id="n3">3</button>
			<button onclick="erase()" id="erase">C</button>
			
		</div>
		<div>
			<button onclick="num('4')" id="n4">4</button>
			<button onclick="num('5')" id="n5">5</button>
			<button onclick="num('6')" id="n6">6</button>
			<button onclick="sign('+')" id="plus">+</button>
		</div>
		<div>
			<button onclick="num('7')" id="n7">7</button>
			<button onclick="num('8')" id="n8">8</button>
			<button onclick="num('9')" id="n9">9</button>
			<button onclick="sign('-')" id="minus">-</button>
		</div>
		<div>
			<button onclick="equally()" id="equally">=</button>
			<button onclick="num('0')" id="n0">0</button>
			<button onclick="sign(':')" id="divide">:</button>
			<button onclick="sign('x')" id="multiply">x</button>
		</div>
	</div>
</body>
</html>
